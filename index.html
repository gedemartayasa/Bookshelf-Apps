<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1 align="center">Bookshelf Apps</h1>
    </header>
    <main class="wrapper">
        <div class="container bg-white shadow" id="add-book">
            <h2 class="container-header text-center">Tambah Buku</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Masukkan judul buku</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="author">Masukkan penulis buku</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="year">Masukkan tahun terbit buku</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <input type="submit" value="" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="container shadow">
            <h2 class="container-header">Belum selesai dibaca</h2>
            <div class="list-item" id="unread">
                
            </div>
        </div>
        <div class="container shadow">
            <h2 class="container-header">Selesai dibaca</h2>
            <div class="list-item" id="read">
            
            </div>
        </div>
    </main>
    <footer>
        <p>Belajar Membuat Front-End Web untuk Pemula &#169; 2022 <a href="https://www.dicoding.com/">Dicoding</a> | All Rights Reserved </p>
    </footer>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
